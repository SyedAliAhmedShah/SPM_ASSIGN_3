<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Signup - Arzepak</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Signup Form</header>
            <!-- Updated form action to point to the actual URL where the signup logic will be handled -->
            <form method="post" action="{% url 'signup' %}">
                <!-- Removed the username input field -->
                <div class="field space">
                    <span class="fa fa-envelope"></span>
                    <!-- Updated input name to match the expected form field name -->
                    <input type="text" name="email" required placeholder="Email or Phone">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <!-- Updated input name to match the expected form field name -->
                    <input type="password" name="password" class="pass-key" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                    <!-- Added margin to the signup button -->
                    <div class="field" style="margin-top: 15px;">
                    <input type="submit" value="SIGNUP">
                </div>

                <!-- Add CSRF token for security -->
                {% csrf_token %}
            </form>
            <div class="login">Or signup with</div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <!-- Updated login link to point to the login view -->
            <div class="signup">Already have an account?
                <a href="{% url 'login' %}">Login Now</a>
            </div>
        </div>
    </div>

    <script>
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        showBtn.addEventListener('click', function(){
            if(pass_field.type === "password"){
                pass_field.type = "text";
                showBtn.textContent = "HIDE";
                showBtn.style.color = "#3498db";
            }else{
                pass_field.type = "password";
                showBtn.textContent = "SHOW";
                showBtn.style.color = "#222";
            }
        });
    </script>
</body>
</html>
